<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS-->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card__container">
      <div class="card__container--img">
        <img class="center" src="./images/image-equilibrium.jpg" alt="image of nft">
      </div>
      <div class="card__container--title">
        <p>Equilibrium <strong>#3429</strong></p>
      </div>
      <div class="card__container--p">
        <p>Our Equilibrium collection promotes balance ajnd calm</p>
      </div>
      <div class="card__container--price">
        <div class="price">
          <span class="etherium"></span><p>0.014ETH</p>
        </div>
        <div class="date">
          <span class="clock"></span><p>3 days left</p>
        </div>
      </div>
      <span class="line"></span>
      <div class="card__container--avatar">
        <img src="./images/image-avatar.png" alt="avatar user">
        <p>Creation of </p><a class="social-media" href="#">Feerrgie</a>
      </div>
    </div>
  </main>
</body>
</html>
